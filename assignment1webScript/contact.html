<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact Me</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1> 
        <nav>
            <ul> <!-- differnt links to different pages-->

                <li><a href="about.html">About Me</a></li> 
                <li><a href="projects.html">Projects</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch!</h2> 
            <form action="#" method="POST"> <!-- Form for user input with POST method -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Max"><br>
                <!-- text input, required field with placeholder -->

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Max@gmail.com"><br>
                <!-- text input, required field with placeholder -->

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="1-289-222-222"><br>
                 <!-- telephone input, required field with placeholder -->

                <label for="comments">Message:</label>
                <textarea id="comments" name="comments" rows="4" required placeholder="Your message"></textarea><br>
                 <!-- textarea, required field with placeholder -->

                <input type="submit" value="Send"> <!-- submit button to send -->
            </form>
        </section>
    </main>

    <footer>
        <p>Contact: <a href="mailto:hannahofner.03@gmail.com">hannahofner.03@gmail.com</a></p>

    </footer>
